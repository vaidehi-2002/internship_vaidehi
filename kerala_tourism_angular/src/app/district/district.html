<div class="container">
    <div class="row">
    @for(item of district; track item.id)
    {
    
        <div class="col">
            <app-card
                [title]=item.title
                [description]=item.description
                [imgLink]=item.image>
            </app-card>
        </div>
    }
</div>
</div>
